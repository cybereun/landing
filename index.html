<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>플립 시계</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, #0f172a 55%, #020617);
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    main {
      width: min(960px, 100%);
      display: grid;
      gap: 24px;
      justify-items: center;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: clamp(2rem, 3vw, 2.6rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    header p {
      margin: 8px 0 0;
      color: #94a3b8;
      font-size: 1rem;
    }

    .clock {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
    }

    .unit {
      display: grid;
      gap: 12px;
      justify-items: center;
    }

    .label {
      font-size: 0.85rem;
      letter-spacing: 0.2em;
      color: #94a3b8;
    }

    .flip {
      position: relative;
      width: 140px;
      height: 180px;
      perspective: 900px;
    }

    .card-half {
      position: absolute;
      left: 0;
      right: 0;
      height: 50%;
      overflow: hidden;
      background: linear-gradient(145deg, #0f172a, #111827);
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
      display: grid;
      place-items: center;
      font-size: 4rem;
      font-weight: 600;
    }

    .upper {
      top: 0;
      border-bottom: none;
      border-radius: 16px 16px 0 0;
    }

    .lower {
      bottom: 0;
      border-top: none;
      border-radius: 0 0 16px 16px;
    }

    .flip-upper,
    .flip-lower {
      position: absolute;
      left: 0;
      right: 0;
      height: 50%;
      overflow: hidden;
      display: grid;
      place-items: center;
      font-size: 4rem;
      font-weight: 600;
      background: linear-gradient(145deg, #1e293b, #0f172a);
      border: 1px solid rgba(148, 163, 184, 0.2);
      backface-visibility: hidden;
    }

    .flip-upper {
      top: 0;
      border-bottom: none;
      border-radius: 16px 16px 0 0;
      transform-origin: bottom;
      transform: rotateX(0deg);
    }

    .flip-lower {
      bottom: 0;
      border-top: none;
      border-radius: 0 0 16px 16px;
      transform-origin: top;
      transform: rotateX(90deg);
    }

    .flip-active .flip-upper {
      animation: flip-upper 0.55s ease-in forwards;
    }

    .flip-active .flip-lower {
      animation: flip-lower 0.55s ease-out forwards;
    }

    @keyframes flip-upper {
      0% {
        transform: rotateX(0deg);
      }
      100% {
        transform: rotateX(-90deg);
      }
    }

    @keyframes flip-lower {
      0% {
        transform: rotateX(90deg);
      }
      100% {
        transform: rotateX(0deg);
      }
    }

    .footer {
      color: #64748b;
      font-size: 0.9rem;
    }

    @media (max-width: 640px) {
      .flip {
        width: 110px;
        height: 150px;
      }

      .card-half,
      .flip-upper,
      .flip-lower {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>플립 시계</h1>
      <p>윈도우 11 노트북에 어울리는 미니멀 플립 시계</p>
    </header>

    <section class="clock" aria-label="현재 시간 플립 시계">
      <div class="unit" data-unit="hours">
        <div class="flip">
          <div class="card-half upper">00</div>
          <div class="card-half lower">00</div>
          <div class="flip-upper">00</div>
          <div class="flip-lower">00</div>
        </div>
        <div class="label">시</div>
      </div>
      <div class="unit" data-unit="minutes">
        <div class="flip">
          <div class="card-half upper">00</div>
          <div class="card-half lower">00</div>
          <div class="flip-upper">00</div>
          <div class="flip-lower">00</div>
        </div>
        <div class="label">분</div>
      </div>
      <div class="unit" data-unit="seconds">
        <div class="flip">
          <div class="card-half upper">00</div>
          <div class="card-half lower">00</div>
          <div class="flip-upper">00</div>
          <div class="flip-lower">00</div>
        </div>
        <div class="label">초</div>
      </div>
    </section>

    <p class="footer">로컬에서 실행하면 언제든 실시간으로 업데이트됩니다.</p>
  </main>

  <script>
    const pad = (value) => String(value).padStart(2, "0");

    const units = Array.from(document.querySelectorAll(".unit")).reduce(
      (acc, unit) => {
        const key = unit.dataset.unit;
        acc[key] = {
          container: unit,
          upper: unit.querySelector(".upper"),
          lower: unit.querySelector(".lower"),
          flipUpper: unit.querySelector(".flip-upper"),
          flipLower: unit.querySelector(".flip-lower"),
          currentValue: null,
        };
        return acc;
      },
      {}
    );

    const updateUnit = (unit, value) => {
      if (unit.currentValue === value) {
        return;
      }

      const previous = unit.currentValue ?? value;
      unit.currentValue = value;
      unit.flipUpper.textContent = previous;
      unit.flipLower.textContent = value;
      unit.upper.textContent = previous;

      unit.container.classList.remove("flip-active");
      void unit.container.offsetWidth;
      unit.container.classList.add("flip-active");

      const onAnimationEnd = () => {
        unit.lower.textContent = value;
        unit.upper.textContent = value;
        unit.container.classList.remove("flip-active");
        unit.container.removeEventListener("animationend", onAnimationEnd);
      };

      unit.container.addEventListener("animationend", onAnimationEnd);
    };

    const tick = () => {
      const now = new Date();
      updateUnit(units.hours, pad(now.getHours()));
      updateUnit(units.minutes, pad(now.getMinutes()));
      updateUnit(units.seconds, pad(now.getSeconds()));
    };

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
